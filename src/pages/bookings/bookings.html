<ion-header>
  <ion-navbar color="clickinn">
    <ion-title text-center>Appointments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>

	  <ion-item-sliding *ngFor="let app of appointments">
	    <ion-item text-wrap>
	      <ion-thumbnail item-start>
	        <img src="assets/imgs/placeholder.png">
	      </ion-thumbnail>
	      <p style="color: #32db64">For {{app?.date | date : "medium" }}</p>
	      <p> {{app?.booker_name ? app?.booker_name : 'Anonymous'}} wants to view the {{app?.apart_type ? app?.apart_type : 'room'}} at
	      	{{app?.address?.description}}
	      </p>
	    </ion-item>
	    <ion-item-options side="right">
	      <button ion-button color="primary">
	        <ion-icon name="text"></ion-icon>
	        Text
	      </button>
	      <button ion-button color="danger">
	        <ion-icon name="close"></ion-icon>
	        decline
	      </button>
	      <button ion-button color="secondary">
	        <ion-icon name="thumbs-up"></ion-icon>
	        Accept
	      </button>
	    </ion-item-options>
	    <ion-item-options side="left">
	      <button ion-button color="primary">
	        <ion-icon name="mail"></ion-icon>
	        Email
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>

	 
	</ion-list>
</ion-content>
