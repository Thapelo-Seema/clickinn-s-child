
<ion-content class="clickinn-bg2" padding>
	<div style="width: 100%">
		<ion-item text-wrap no-lines style="background: transparent; color: white">
			<div text-center>
				<img src="assets/imgs/clickinn_logo.jpg" width="250px" height="250px" style=" animation: spin 1.2s linear infinite;
      			z-index: 1000; " />
			</div>
	  	</ion-item>
	  	<form>
			<ion-item padding style="background: transparent; color: white">
				<ion-label stacked>Email</ion-label>
				<ion-input type="email" [(ngModel)]="seeker.email" name="email" autocomplete="email" autocorrect="off"></ion-input>
			</ion-item>
			<ion-item padding style="background: transparent; color: white">
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" [(ngModel)]="password" name="pword"></ion-input>
			</ion-item>
		</form>
	  	<ion-buttons>
	  		<button ion-button color="secondary" (click)="signin()">Login</button>
	  		<button ion-button clear (click)="signup()">Create An Account</button>
	  	</ion-buttons>
	  	<button ion-button full clear padding margin color="silver">Forgot password</button>
	</div>
	<div *ngIf="loading" class="centered_on_screen" style="background: #000010; color: white; font-size: 35">
		Login... &nbsp;&nbsp;&nbsp;&nbsp;<ion-spinner name="ios"></ion-spinner>
	</div>
</ion-content>
