<ion-header>

  <ion-navbar color="clickinn">
    <ion-title text-center style="font-family: 'Ubuntu', sans-serif;">Login - Clickinn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="clickinn-bg" padding>

	<div style="width: 100%">
		<ion-item text-wrap no-lines style="background: transparent; color: white">
			<div text-center>
				<img src="assets/imgs/clickinn_logo.jpg" class="round"/>
			</div>
	  	</ion-item>
	  	<form>
			<ion-item padding style="background: transparent; color: white">
				<ion-label stacked>Email</ion-label>
				<ion-input type="email" [(ngModel)]="seeker.email" name="email" autocomplete="email" autocorrect="off"></ion-input>
			</ion-item>
			<ion-item padding style="background: transparent; color: white">
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" [(ngModel)]="password" name="pword"></ion-input>
			</ion-item>
		</form>
	  	<ion-buttons >
	  		<button ion-button color="secondary" (click)="signin()">Login</button>
	  		<button ion-button clear (click)="signup()">Create An Account</button>
	  	</ion-buttons>
	</div>
	<div *ngIf="loading" class="centered_on_screen">
		<ion-spinner name="ios"></ion-spinner>
	</div>
</ion-content>
