<ion-card padding-vertical style="margin: auto;">
	<ion-card-header text-center>
		<h1>{{warning?.title}}</h1>
	</ion-card-header>
	<ion-card-content text-center>
		<p>{{warning?.message}}</p>
		<ion-buttons end>
			<button ion-button (click)="close()">close</button>
		</ion-buttons>
	</ion-card-content>
</ion-card>
