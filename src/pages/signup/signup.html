<ion-header>

  <ion-navbar color="clickinn">
    <ion-title style="font-family: 'Ubuntu', sans-serif;">Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="clickinn-bg">
  <div *ngIf="loading" class="centered_on_screen">
    <ion-spinner name="ios"></ion-spinner>
  </div>
	<ion-item text-wrap no-lines style="background: transparent; color: white">
		<div text-center>
			<img src="assets/imgs/MyselfMale.png" class="round"/>
		</div>
	
		<h1 text-center style="font-family: 'Ubuntu', sans-serif;">
  			Hello there, sign up below and click into your new place !
  		</h1>
  	</ion-item>
  	<form margin-top margin-bottom>
  		<ion-item padding style="background: transparent; color: white">
  			<ion-label stacked>First Name</ion-label>
  			<ion-input type="text" [(ngModel)]="seeker.firstname" name="fname"></ion-input>
  		</ion-item>
      <ion-item padding style="background: transparent; color: white">
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="seeker.lastname" name="lname"></ion-input>
      </ion-item>
  		<ion-item padding style="background: transparent; color: white">
  			<ion-label stacked>email</ion-label>
  			<ion-input type="email" [(ngModel)]="seeker.email" name="email"></ion-input>
  		</ion-item>
  		<ion-item no-lines padding style="background: transparent; color: white">
  			<ion-label stacked>password</ion-label>
  			<ion-input type="password" [(ngModel)]="password" name="pword"></ion-input>
  		</ion-item>
  	</form>
  	<ion-buttons>
  		<button ion-button color="secondary" (click)="signup()">sign up</button>
  		<button ion-button clear (click)="signin()">have an account ?</button>
  	</ion-buttons>
</ion-content>
