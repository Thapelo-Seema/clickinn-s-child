  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="clickinn">
    <ion-title style="font-family: 'Ubuntu', sans-serif;">Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

	<ion-item no-lines>
		<div text-center>
			<img src="assets/imgs/MyselfMale.png" class="round" />
		</div>
		<h1 text-center>	
	  		{{user ? user.firstname: ''}} {{user ? user.lastname: ''}}
	  	</h1>
	</ion-item>  	
	  	<ion-list>
	  		<ion-item>
	  			<h2>email</h2>
	  			<p>{{user ? user.email: 'none provided'}}</p>
	  		</ion-item>
	  		<ion-item>
	  			<h2>phone</h2>
	  			<p>{{user ? user.phoneNumber: 'none provided'}}</p>
	  		</ion-item>
	  		<ion-item>
	  			<h2>occupation</h2>
	  			<p>Developer</p>
	  		</ion-item>
	  	</ion-list>
		
	
</ion-content>
