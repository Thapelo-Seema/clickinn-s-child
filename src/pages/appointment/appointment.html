<ion-header>
  <ion-navbar color="clickinn">
    <ion-title style="font-family: 'Ubuntu', sans-serif;">Viewing Appointment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item text-wrap text-center no-lines>
		<div text-center>
			<img src="{{apartment?.dP?.url}}"/>
		</div>
		<h1 style="color: #000060">Wana go check this place out ?</h1> <p>Set an appointment below</p>
	</ion-item>
	<ion-item margin-bottom text-wrap text-center>
		<h2>Apartment</h2>
		<p>
		    {{apartment?.room_type}}, R{{apartment?.price}}.00
		</p>
	</ion-item>
	<ion-item margin-bottom text-wrap text-center>
		<h2>Location</h2>
		<p>
		    {{apartment?.property?.vicinity}}
		</p>
	</ion-item>
	<ion-item margin-bottom text-wrap text-center (click)="showDatePicker()">
		<h2>Appointment Date</h2>
		<p style="color: #488aff">
		    {{myDate ? myDate : 'Select appointment date'}}
		</p>
	</ion-item>
	<ion-buttons end>
		<button *ngIf="myDate" ion-button full margin-vertical padding (click)="showDatePicker()">Change appointment</button>
		<button ion-button bottom-right color="secondary" (click)="book()">
			Confirm&nbsp;&nbsp; <ion-icon  end name="checkmark"></ion-icon>
		</button>
	</ion-buttons>
</ion-content>
