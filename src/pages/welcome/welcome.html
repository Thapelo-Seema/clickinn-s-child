<ion-header>
  <ion-navbar color="clickinn-pitch">
    <ion-title style="font-family: 'Ubuntu', sans-serif;">Clickinn</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content text-center class="clickinn-bg" style="font-family: 'Raleway', sans-serif;">
  <div *ngIf="loading" class="centered_on_screen">
    <ion-spinner name="ios"></ion-spinner>
  </div>
	<div class="centered_on_screen full_width">
		<h1  style="color: white">Moving closer to school or work {{user ? returnFirst(user?.displayName): ''}}?</h1>
		<p style="color: white">Enter the name of the institution, organisation or location below</p>
		<ion-searchbar type="search" [(ngModel)]="pointOfInterest.description" 
			placeholder="e.g. Wits or liberty life  or  Braamfontein" (ionInput)="getPredictions($event)" mode="ios">
		</ion-searchbar>
		<ion-list *ngIf="predictions">
			<button ion-item *ngFor="let pred of predictions" (click)="selectPlace(pred)">{{pred?.description}}</button>
		</ion-list>
	</div>
</ion-content>
