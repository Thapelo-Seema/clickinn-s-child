  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="clickinn-pitch">
    <ion-title text-center style="font-family: 'Ubuntu', sans-serif;">Clickinn - 
      <font style="color: #32db64">{{user ? returnFirst(user?.displayName): ''}}</font></ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content text-center class="clickinn-bg" style="font-family: 'Raleway', sans-serif;">
  <div *ngIf="loading" class="centered_on_screen">
    <ion-spinner name="ios"></ion-spinner>
  </div>
	<div class="centered_on_screen full_width">
		<h1  style="color: white">Moving closer to work or school ?</h1>
		<p style="color: white">Enter the name of the institution, organisation or location below</p>
		<ion-searchbar [(ngModel)]="pointOfInterest.description" placeholder="e.g. Wits  or  Braamfontein" 
			(ionInput)="getPredictions($event)" mode="ios">
		</ion-searchbar>
		<ion-list *ngIf="predictions">
			<button ion-item *ngFor="let pred of predictions" (click)="selectPlace(pred)">{{pred?.description}}</button>
		</ion-list>
		<ion-buttons end>
			<button ion-button round outline (click)="nextPage()">Next &nbsp;&nbsp;<ion-icon end name="arrow-forward"></ion-icon></button>
		</ion-buttons>
	</div>
</ion-content>
<ion-menu [content]="content">
  <ion-item text-wrap no-lines style="background: #000030; color: white">
    <ion-avatar item-left>
      <img src="assets/imgs/MyselfMale.png" class="round"/>
    </ion-avatar>
    <h1 text-center>
        {{user? user?.displayName: 'Loading...'}}
    </h1>
    <p text-center style="color: white">{{user? user?.email: 'Loading...'}}</p>
    <p text-center style="color: white">{{user? user?.phoneNumber: ''}}</p>
  </ion-item>
	<ion-list padding>
      <button ion-item menuClose (click)="gotoProfile()">
        <ion-icon name="ios-contact-outline" item-end></ion-icon>
       Profile
      </button>
      <button ion-item>
        <ion-icon name="ios-stopwatch-outline" item-end></ion-icon>
        Appointments
      </button>
      <button ion-item color="secondary">
        <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon>
        Upload &amp; Earn
      </button>
      <button ion-item (click)="logout()">
        Logout
        <ion-icon name="ios-power-outline" item-end></ion-icon>
      </button>
  </ion-list>
</ion-menu>
<ion-nav id="nav" #content [root]="WelcomePage"></ion-nav>
