<ion-nav #content [root]="rootPage"></ion-nav>
<div *ngIf="loading" class="centered_on_screen">
	<ion-spinner name="ios"></ion-spinner>
</div>
<ion-menu [content]="content">
	<ion-content>
		<ion-item text-wrap no-lines style="background: #000030; color: white">
		    <ion-avatar item-left>
		      <img src="{{user?.photoURL ? user?.photoURL: 'assets/imgs/placeholder.png'}}" class="round"/>
		    </ion-avatar>
		    <h1 text-center>
		        {{user?.displayName}}
		    </h1>
		    <p text-center style="color: white">{{user?.email}}</p>
		    <p text-center style="color: white">{{user?.phoneNumber}}</p>
		</ion-item>
		<ion-list padding>
		      <button ion-item menuClose (click)="gotoProfile()">
		        <ion-icon name="ios-contact-outline" item-end></ion-icon>
		       Profile
		      </button>
		      <button ion-item menuClose>
		        <ion-icon name="ios-stopwatch-outline" item-end></ion-icon>
		        Appointments
		      </button>
		      <!-- <button ion-item menuClose color="secondary" (click)="uploadAndEarn()" >
		        <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon>
		        Upload &amp; Earn
		      </button> -->
		      <button ion-item menuClose color="secondary" (click)="gotoLandlordDash()" >
		        <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon>
		        Landlord/Caretaker 
		      </button>
		      <!-- <button ion-item menuClose  (click)="gotoCaretakerDash()" >
		        <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon>
		        Caretaker/Manager
		      </button> -->
		     <!--  <button ion-item menuClose  (click)="gotoAgentDash()" >
		        <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon>
		        Agent 
		      </button> -->
		      <button ion-item menuClose  (click)="gotoBursaryDash()" >
		        <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon>
		        Bursary placements
		      </button>
		      <button ion-item menuClose (click)="logout()">
		        Logout
		        <ion-icon name="ios-power-outline" item-end></ion-icon>
		      </button>
		</ion-list>
	</ion-content>
</ion-menu>
